apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: flannel-operator-psp
spec:
  privileged: true
  fsGroup:
    rule: RunAsAny
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
    - 'secret'
    - 'configMap'
    - 'hostPath'
  hostNetwork: true
  hostIPC: false
  hostPID: false
